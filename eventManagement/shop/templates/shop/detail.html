{% extends 'shop/base.html' %}
<title>{% block title %}Medicine Details{% endblock %}</title>

{% block body %}
    <div class="container-fluid-form">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'shop:finalPrice' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">Full Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullname">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email id:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="noMed">No. of medicines :</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="noMed">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="price"> Price :</label>
                         <div class="col-sm-10">
                            <input type="number" class="form-control" name="price" value="{{ product.price }}">
                         </div>
                    </div><br>
                     <div class="form-group">
                        <label class="control-label col-sm-2" for="medName"> Medicine Name :</label>
                         <div class="col-sm-10">
                            <input type="text" class="form-control" name="medName" value="{{ product.name }}">
                         </div>
                    </div><br>
                     <div class="col-sm-offset-2 col-sm-10">
                        <!--<input type="SUBMIT">-->
                         <button type="submit" class="btn btn-success">Order</button>
                     </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
