{% extends 'base.html' %}
{% block head %}
<title>
      Confirm Delete
</title>
{% endblock head %}
{% block css %}
{{block.super}}
<style>
      #Submit{
            color: aqua;
            background-color: rgb(52, 50, 51);
            transition: all 0.1s ease;
            cursor: pointer;
            width: 45%;
            border-color: aqua;
            border-radius: 100px;
            background: none;
            font-family: Sitefont-medium;
            font-size: 15px;
            padding: 7px;
      }
      #Submit:hover{
            color: rgb(52, 50, 51);
            background-color: aqua;
            transition: all 0.1s ease;
      }
      #Submit:first-child{
        margin-right: 5px;
      }
</style>
{% endblock css %}
{% block content %}
<div class="sidepad" style="width:33%;margin-top:80px;padding:10px;float: left;"></div>
<div class="sidepad" style="width:33%;margin-top:80px;padding:10px;float: right;"></div>
<div class="centercontent" style="width:34%;max-width:1400px;margin-top:20px;padding:10px;float: right;">
  <h1>Are you sure you want to delete this account?</h1>
  <br><br>
  <div class="row">
    <button id="Submit" onclick="confirmdelete()" style="float:left">Yes, I am sure</button>
    <button id="Submit" onclick="window.location.href='{% url "accounts:settings" user.username %}'" style="float:left">No, go back</button>
  </div>
  <script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>
  <script type="text/javascript">
    function confirmdelete() {

      $.redirect('{% url "accounts:delete_account" %}', { 'confirm': 'ok', 'arg2': 'value2' });
    }
  </script>
  {% endblock %}
